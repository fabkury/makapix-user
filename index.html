<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Gallery - Makapix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .artwork-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .artwork-card:hover {
            transform: translateY(-5px);
        }
        
        .artwork-image {
            background: #2d3748;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .artwork-image img {
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .artwork-info {
            padding: 30px;
        }
        
        .artwork-info h2 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .metadata {
            color: #718096;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .hashtags {
            color: #667eea;
            font-weight: 600;
        }
        
        .social-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            opacity: 0.8;
        }
        
        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
